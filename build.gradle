buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "ru.d10xa:gradle-allure-plugin:0.5.5"
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

allprojects {
    // Apply the java plugin to add support for Java
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    defaultTasks 'clean', 'test'
}

subprojects{
    task hello << { task -> println "I'm $task.project.name" }

    repositories {
        jcenter()
//        mavenCentral()
    }

    configurations {
        agent
    }

    dependencies {
        agent "org.aspectj:aspectjweaver:1.8.10"
        compile group: 'org.testng', name: 'testng', version: '6.11'
    }
}

project(':BddTestModule'){

    dependencies{
        testCompile group: 'ru.yandex.qatools.allure', name:'allure-cucumber-jvm-adaptor', version:'1.6.2'
//        testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
        testCompile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
//        testCompile group: 'ru.yandex.qatools.allure', name: 'allure-commons', version: '1.5.2'
        testCompile group: 'com.github.kirlionik', name: 'allure-cucumber-plugin', version: '1.0.2'
//        testCompile group: 'ru.yandex.qatools.allure', name: 'allure-java-aspects', version: '1.3.0'
//        testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    }

    test(){
        useTestNG()
    }
}

project(':TestModule') {
    apply plugin: 'ru.d10xa.allure'

    dependencies {
        compile group: 'io.appium', name: 'java-client', version: '4.1.2'
        compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.6.1'
        compile group: 'ru.yandex.qatools.allure', name: 'allure-testng-adaptor', version: '1.5.2'
    }

    test {
        useTestNG(){
            excludeGroups 'broken'
            useDefaultListeners = false
            listeners << 'report.Report'
            parallel 'classes'
            threadCount 2
        }
    }

    allure{
        aspectjweaver = true
        testNG = true
        allureResultsDir = "$buildDir/allure-results"
        allureReportDir = "$buildDir/allure-report"
    }

    task generateAllureReport(type: Exec) {
        commandLine "allure", "generate $buildDir/allure-results -o $buildDir/allure-report"
    }

    test.finalizedBy(generateAllureReport)

//    task openAllureReport(type: Exec) {
//        commandLine "allure", "report open"
//    }
}